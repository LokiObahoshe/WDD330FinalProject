<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <title>Poképedia - Home Page</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="icon" type="image/x-icon" href="images/pokepediafavicon.ico">
    <script type="module" src="scripts/index.js" defer></script>
</head>

<body>
    <main>
        <header>
            <button id="darkMode" class="detailButtons">Dark Mode</button>
            <h1>Pokepedia</h1>
            <button id="viewFavoritesbutton" class="detailButtons">View Your Favorite Pokémon</button>
        </header>
        <div>
            <input type="text" id="searchBar" class="hidden" placeholder="Search for a Pokémon..." />
        </div>
        <div id="info" class="detailButtons">
            <p>info</p>
        </div>
        <div class="typesContainer">
            <div class="type-item">
                <img src="images/fire.png" alt="fire" />
                <span class="type-name">Fire</span>
            </div>
            <div class="type-item">
                <img src="images/water.png" alt="water" />
                <span class="type-name">Water</span>
            </div>
            <div class="type-item">
                <img src="images/grass.jpeg" alt="grass" />
                <span class="type-name">Grass</span>
            </div>
            <div class="type-item">
                <img src="images/electric.png" alt="electric" />
                <span class="type-name">Electric</span>
            </div>
            <div class="type-item">
                <img src="images/normal.png" alt="normal" />
                <span class="type-name">Normal</span>
            </div>
            <div class="type-item">
                <img src="images/ice.png" alt="ice" />
                <span class="type-name">Ice</span>
            </div>
            <div class="type-item">
                <img src="images/fighting.png" alt="fighting" />
                <span class="type-name">Fighting</span>
            </div>
            <div class="type-item">
                <img src="images/poison.png" alt="poison" />
                <span class="type-name">Poison</span>
            </div>
            <div class="type-item">
                <img src="images/ground.png" alt="ground" />
                <span class="type-name">Ground</span>
            </div>
            <div class="type-item">
                <img src="images/flying.png" alt="flying" />
                <span class="type-name">Flying</span>
            </div>
            <div class="type-item">
                <img src="images/psychic.png" alt="psychic" />
                <span class="type-name">Psychic</span>
            </div>
            <div class="type-item">
                <img src="images/bug.png" alt="bug" />
                <span class="type-name">Bug</span>
            </div>
            <div class="type-item">
                <img src="images/rock.png" alt="rock" />
                <span class="type-name">Rock</span>
            </div>
            <div class="type-item">
                <img src="images/ghost.png" alt="ghost" />
                <span class="type-name">Ghost</span>
            </div>
            <div class="type-item">
                <img src="images/dragon.png" alt="dragon" />
                <span class="type-name">Dragon</span>
            </div>
            <div class="type-item">
                <img src="images/dark.png" alt="dark" />
                <span class="type-name">Dark</span>
            </div>
            <div class="type-item">
                <img src="images/steel.png" alt="steel" />
                <span class="type-name">Steel</span>
            </div>
            <div class="type-item">
                <img src="images/fairy.png" alt="fairy" />
                <span class="type-name">Fairy</span>
            </div>

        </div>

        <button id="returnButton" class="hidden">Return to Types</button>

        <div id="pokemonDisplayContainer">
            <div id="pokemonDisplay"></div>
        </div>
    </main>
</body>

</html>
